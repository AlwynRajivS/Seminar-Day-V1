<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Evaluation Table</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f2f6fc, #e9effd);
    color: #333;
  }

  h2 {
    text-align: center;
    margin: 20px 0;
    color: #2b3a67;
  }

  table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow: hidden;
  }

  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  th {
    background: #405cf5;
    color: white;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.97);
  }

  /* âœ… Mobile Responsive (Portrait card style) */
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead tr {
      display: none;
    }

    tr {
      margin: 0 0 15px 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }

    td {
      text-align: left;
      padding: 8px 10px;
      position: relative;
      border: none;
      display: flex;
      justify-content: space-between;
    }

    td::before {
      content: attr(data-label);
      font-weight: 600;
      color: #405cf5;
    }
  }
</style>
</head>
<body>
<h2>Team Evaluation Table</h2>

<table id="evaluationTable">
  <thead>
    <tr>
      <th>Team ID</th>
      <th>Problem / Theme</th>
      <th>Methodology</th>
      <th>Explanation</th>
      <th>Queries</th>
      <th>Confidence</th>
      <th>Communication</th>
      <th>Save</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Team ID">T1</td>
      <td data-label="Problem / Theme">
        <select>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </td>
      <td data-label="Methodology">
        <select>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </td>
      <td data-label="Explanation">
        <select>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </td>
      <td data-label="Queries">
        <select>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </td>
      <td data-label="Confidence">
        <select>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </td>
      <td data-label="Communication">
        <select>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </td>
      <td data-label="Save">
        <button class="save-btn">ðŸ’¾ Save</button>
      </td>
    </tr>
  </tbody>
</table>

<script>
  // âœ… Save button green logic
  const saveButtons = document.querySelectorAll(".save-btn");

  saveButtons.forEach((saveButton) => {
    saveButton.addEventListener("click", () => {
      // Add save logic here if needed
      saveButton.style.backgroundColor = "#28a745"; // green
      saveButton.style.color = "#fff";
      saveButton.style.transform = "scale(1.05)";
      saveButton.innerHTML = "âœ“ Saved";
      setTimeout(() => {
        saveButton.style.transform = "scale(1)";
      }, 200);
    });

    // Reset button when dropdown changes
    saveButton.closest("tr").querySelectorAll("select").forEach((dropdown) => {
      dropdown.addEventListener("change", () => {
        saveButton.style.backgroundColor = "#007bff";
        saveButton.innerHTML = "ðŸ’¾ Save";
      });
    });
  });
</script>
</body>
</html>
