<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluation Table</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
  font-family: 'Poppins', sans-serif;
  padding: 20px;
}

.table-container {
  background: white;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
}

.table-container:hover {
  transform: scale(1.01);
}

h2 {
  text-align: center;
  font-weight: 600;
  color: #0077b6;
  margin-bottom: 20px;
}

.table th {
  background: #0077b6;
  color: white;
  text-align: center;
}

.table td {
  vertical-align: middle;
  text-align: center;
}

.btn-save {
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 6px 15px;
  transition: all 0.3s;
}

.btn-save:hover {
  background-color: #43a047;
  transform: scale(1.05);
}

/* --- Mobile View: Table becomes Card Layout --- */
@media (max-width: 768px) {
  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 20px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 15px;
    animation: fadeInUp 0.5s ease;
  }

  td {
    text-align: left !important;
    padding: 10px 15px;
    border: none !important;
    position: relative;
  }

  td::before {
    content: attr(data-label);
    font-weight: 600;
    color: #0077b6;
    display: block;
    margin-bottom: 4px;
  }

  .btn-save {
    display: block;
    width: 100%;
    text-align: center;
  }
}

/* Animation */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h2><i class="bi bi-clipboard2-check"></i> Project Evaluation Table</h2>

<div class="table-container p-3">
  <table class="table table-bordered align-middle">
    <thead>
      <tr>
        <th>Team ID</th>
        <th>Student Name</th>
        <th>Department</th>
        <th>Title</th>
        <th colspan="4">Level I (10 marks each)</th>
        <th colspan="2">Level II (30 marks each)</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
      <tr>
        <th colspan="4"></th>
        <th>Problem / Theme</th>
        <th>Methodology</th>
        <th>Explanation</th>
        <th>Queries</th>
        <th>Confidence</th>
        <th>Communication</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td data-label="Team ID">T002</td>
        <td data-label="Student Name"><i class="bi bi-person-circle"></i> Anushaa P S</td>
        <td data-label="Department">CSE</td>
        <td data-label="Title"><i class="bi bi-cpu"></i> AI-Based Traffic Control</td>
        <td data-label="Problem / Theme">
          <select class="form-select form-select-sm"><option>I</option><option>Ex</option><option>G</option></select>
        </td>
        <td data-label="Methodology">
          <select class="form-select form-select-sm"><option>Ex</option><option>G</option></select>
        </td>
        <td data-label="Explanation">
          <select class="form-select form-select-sm"><option>E</option><option>G</option></select>
        </td>
        <td data-label="Queries">
          <select class="form-select form-select-sm"><option>E</option><option>Ex</option></select>
        </td>
        <td data-label="Confidence">
          <select class="form-select form-select-sm"><option>Gc</option><option>Ex</option></select>
        </td>
        <td data-label="Communication">
          <select class="form-select form-select-sm"><option>Ex</option><option>G</option></select>
        </td>
        <td data-label="Total"><span class="badge bg-success fs-6">94</span></td>
        <td data-label="Action"><button class="btn btn-save"><i class="bi bi-save2"></i> Save</button></td>
      </tr>

      <tr>
        <td data-label="Team ID">T002</td>
        <td data-label="Student Name"><i class="bi bi-person-circle"></i> Anu</td>
        <td data-label="Department">CSE</td>
        <td data-label="Title"><i class="bi bi-cpu"></i> AI-Based Traffic Control</td>
        <td data-label="Problem / Theme">
          <select class="form-select form-select-sm"><option>I</option><option>Ex</option><option>G</option></select>
        </td>
        <td data-label="Methodology">
          <select class="form-select form-select-sm"><option>Ex</option><option>G</option></select>
        </td>
        <td data-label="Explanation">
          <select class="form-select form-select-sm"><option>E</option><option>G</option></select>
        </td>
        <td data-label="Queries">
          <select class="form-select form-select-sm"><option>A</option><option>G</option></select>
        </td>
        <td data-label="Confidence">
          <select class="form-select form-select-sm"><option>Ex</option><option>Gc</option></select>
        </td>
        <td data-label="Communication">
          <select class="form-select form-select-sm"><option>Ex</option><option>G</option></select>
        </td>
        <td data-label="Total"><span class="badge bg-success fs-6">96</span></td>
        <td data-label="Action"><button class="btn btn-save"><i class="bi bi-save2"></i> Save</button></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
